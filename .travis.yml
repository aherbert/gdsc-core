language: java
jdk: openjdk8
branches:
  only:
  - master
cache:
  directories:
  - "$HOME/.m2"
env:
  global:
  - secure: 
  - secure: 
install:
- mvn -B dependency:purge-local-repository -DmanualInclude="uk.ac.sussex.gdsc:gdsc-ij-parent"
script:
- mvn -B --no-transfer-progress verify
after_success:
- mvn clean test -P coveralls,jacoco jacoco:report coveralls:report
deploy:
  provider: script
  script:
  - if mvn help:evaluate -Dexpression=project.version -q -DforceStdout | grep SNAPSHOT; then
      mvn --no-transfer-progress -P snapshot-release --settings deploy/settings.xml -DskipTests=true deploy;
    fi
  skip_cleanup: true
  on:
    branch: master
